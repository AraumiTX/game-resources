leagueEnterNotificationTexts:
  headerText: Master league
  text: >
    Congratulations! You’ve reached unprecedented heights. Everybody, from rookies to top Master league tankers, is talking about you. There are some rumors saying that rookies are picking up nicknames that rhyme with yours. There are other rumors saying that the Master league elite are already making bets on who’s going to take you down in training, first. Try holding on to this league for as long as possible and the immortal glory will eventually be yours. We salute you!
