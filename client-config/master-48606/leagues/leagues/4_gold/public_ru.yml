leagueName:
  name: Золотая
  nameAccusative: Золотую
leagueEnterNotificationTexts:
  headerText: Золотая лига
  text: >
    Добро пожаловать в новую лигу! О тебе уже все говорят: закалённый в боях танкист, который может перевернуть ход войны. Самые передовые технологии находятся в руках бойцов золотой лиги, и теперь ты — среди них. Выше только звёзды... и Мастер-лига!
