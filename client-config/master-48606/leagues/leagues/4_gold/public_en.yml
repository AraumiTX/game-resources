leagueEnterNotificationTexts:
  headerText: Gold league
  text: >
    Welcome to the Gold league! Everybody around here has heard about you already. They’re saying that you’re molded in battle and that your will is unbreakable. I hope what they say is true because this ain't no funny business anymore. Any mistake of yours can cost you your career and your X tank. The most advanced technology is here, in the hands of the Gold league tankers, and you’re one of them now. If your final destination is the Master league, you better get started, because the road is long. Good luck!
