leagueName:
  name: Бронзовая
  nameAccusative: Бронзовую
leagueEnterNotificationTexts:
  headerText: Бронзовая лига
  text: >
    Ты уже не новобранец, а настоящий боец. Поздравляем с переходом в новую лигу! Здесь тебя ждут более серьёзные соперники, но мы видели тебя в деле и знаем, что ты справишься. Возьми с собой эти чертежи, они тебе пригодятся. До встречи в Серебряной лиге!
