leagueName:
  name: Серебряная
  nameAccusative: Серебряную
leagueEnterNotificationTexts:
  headerText: Серебряная лига
  text: >
    Наши поздравления! Ты показал, чего стоишь, и прорвался в новую лигу. Здесь танкисты используют новейшие технологии, чтобы взять верх над противником. Не отставай, возьми в подарок эти чертежи и подготовься к новому бою — за место в Золотой лиге!
