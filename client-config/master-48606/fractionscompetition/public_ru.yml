fractionCompetitionInfo:
  competitionTitle: ФИНАЛЬНАЯ БИТВА КОРПОРАЦИЙ
  competitionStartMessage:
    |
    Последние полгода война, казалось, стихла. Локальные вспышки вдали от горячих точек скорее говорили о несдержанности отдельных отрядов, чем о сложной стратегии. Корпорации нанимали и обучали новичков, тестировали новые механики модулей и копили силы. Все понимали, что многолетнее противостояние когда-то должно завершиться. Что буря уже грядёт.
    Грядёт финальная Битва Корпораций.
    В чьих руках окажется мир — решать тебе.
  competitionDescription:
    |
    1. Событие проводится с 10:00 Мск 28 июня 2019 до 10:00 Мск 12 июля 2019 года.
    2. Каждый участник события, выбравший сторону, приносит очки в зачёт этой корпорации в зависимости от заработанных очков битвы. 3% от боевых очков будут переведены в очки корпорации после завершения боя. Игроки, которые не выбрали сторону в Битве, приносят очки проигрывающей корпорации.
    3. Все набранные очки в «Tanki X: Битва корпораций» формируют общий фонд синих кристаллов. Итоговый фонд после завершения события умножается на 3 и делится на всех победителей.
    4. Шкала наград определяет, какое вознаграждение получат сторонники корпорации. Чем больше этапов пройдено, тем выше награда ожидает каждого танкиста в конце события. Награды выдаются участникам, которые внесли не менее 100 очков в счёт победы своей корпорации.
    5. Победителем Битвы корпораций объявляется сторона, которая завершит событие 12.07.2019 с перевесом хотя бы в 1 очко.
    6. Выдача призов соответственно шкале наград и распределение призового фонда победителю происходит после окончания битвы 12 июля 2019 г.

    Дополнительно:
    — В награду за битвы танкисты будут получать особые контейнеры «Поддержка Фронтира» или «Поддержка Антея» в зависимости от выбранной стороны. Принять участие в розыгрыше контейнера в битвах можно, если набрать как минимум 100 очков битвы и доиграть битву до конца.
    — Контейнеры поддержки также можно приобрести в игровом магазине по цене 199 Х-кристаллов, и каждый купленный контейнер добавляет +50 очков соответствующей корпорации. Контейнеры может приобрести любой игрок, даже не участвующий в событии (очки в таком случае тоже начисляются).

    Подробно об истории мира игры вы можете прочитать в <link="https://ru.wiki.tankix.com/История_мира"><color=#3AC4E9FF>энциклопедии Tanki X</color></link>.
    Да будет жесть!
  mainQuestionMessage: За кого сегодня сражаешься ТЫ?
  takePartButtonText: Принять участие
  winnerFinishMessage:
    |
    Сражение завершено. «Антей» уверенно шёл к победе, однако своего противника оценил по достоинству. Чтобы не допустить потери хорошей техники и бойцов, корпорация предложила «Фронтиру» пойти на мировую и подписать мирное соглашение. Бывшие руководители корпораций Владимир Репин и Гарсиа Лопес вместе со своими лучшими сотрудниками вошли в совет директоров, призванный гуманно решать дальнейшую судьбу Земли и Солнечной системы.
    Все сражавшиеся в войне бойцы получили щедрые увольнительные, настоящие танки «X» отправились на хозяйственные работы по восстановлению регионов после катаклизмов и битв, а у нового поколения стала популярна симуляция сражений Tanki X.
