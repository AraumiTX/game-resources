fractionInfo:
  fractionName: Антей
  fractionSlogan: "«Большие масштабы — большие победы»."
  fractionDescription:
    |
    «Антей» — экономическая мегакорпорация, желающая стать монополистом энергоресурсов в Солнечной системе. Это лучшие технологии на службе у целеустремлённых лидеров.

    Объединение международных корпораций «Антей» выросло из нефтедобывающей компании, которая на протяжении ста лет боролась за монополию в добыче и распространении энергоресурсов как экономическими, так и силовыми методами, в процессе поглотив множество конкурентов. Именно эта корпорация первой получила право на добычу кристаллов, которые быстро стали основной валютой планеты.
  fractionRewardDescription:
    |
    Корпорация поощряет танкистов за победы в больших сражениях, потому что только самые скилловые бойцы выходят из них без повреждений.
    1. Выбрав «Антей», ты будешь получать в награду за битвы контейнеры «Поддержка Антея». Принять участие в розыгрыше контейнера в битвах можно, если набрать как минимум 100 очков битвы и доиграть битву до конца.
    2. Выбрать сторону в битве можно только один раз. Шкала наград определяет, какое вознаграждение получат сторонники корпорации в конце события.
    3. Каждый участник события, выбравший сторону, приносит очки в зачёт этой корпорации в зависимости от заработанных очков битвы. Также очки прибавляются за покупку контейнеров поддержки и за участие в активностях в социальных сетях.
    4. Очки обеих корпораций после окончания Битвы суммируются, умножаются на 3 и образуют фонд синих кристаллов. Этот фонд будет поделен поровну между танкистами, воевавшими за победителя.
    5. Битва корпораций продлится до 12 июля 2019 года. Награды из шкалы и фонд выдаются после окончания события.
