fractionInfo:
  fractionName: Frontier
  fractionSlogan: "«Every little victory is a step towards the world piece»."
  fractionDescription:
    |
    «Frontier» is a union of companies representing the remnants of the international energy production and distribution market. Private military companies form the backbone of the organization. Their services were no longer needed after the creation of the monopoly.

    This corporation have strongest sides are their strategic thinking and excellent engineers who believe in the righteousness of their mission.
  fractionRewardDescription:
    |
    The corporation encourages any achievements, because for many victories in the small battles is a victory for the whole war.
    1. If you choose «Frontier», you will receive containers «Frontier support» as a reward for battles. You will only have a chance at getting a container in battle if you’ve earned a minimum of 100 battle points in the battle that you played until the end (without leaving).
    2. Each participant may choose a side only once in the Battle. The scale of rewards determines how many prizes the corporation's supporters will receive at the end of the event.
    3. Each participant of the event, who chose the side, brings points to the offset of his сorporation, depending on the earned battle points. You also can take part in special votes on the official social networks of the game to support your corporation.
    4. At the end of the event, the number of points scored by each of the corporations will be summed up, multiplied by 3, and then turned into a Fund of Crystals, which will be equally split amongst all the mercenaries of the winning corporation.
    5. Prizes according to the scale of awards and the fund to the winner will be awarded after the end of the battle on July 12, 2019.
