fractionInfo:
  fractionName: Фронтир
  fractionSlogan: "«Каждая маленькая победа — шаг к большому миру»."
  fractionDescription:
    |
    «Фронтир» — объединение военных организаций, борцы за свободный рынок. Стратегическое мышление и отличные инженеры, верящие в правоту своего дела.

    Объединение «Фронтир» образовалось в противовес «Антею» после того, как корпорация долгое время использовала военных для добычи кристаллов, а затем неожиданно отказалась от их услуг. Не желая мириться с таким положением, «Фронтир» объединили под своим крылом тех, кто желает остановить диктатуру корпорации и восстановить свободный рынок. Теперь объединение ведёт борьбу за месторождения кристаллов на равных, ни в чём не уступая корпорации противника.
  fractionRewardDescription:
    |
    Корпорация поощряет любые достижения, потому что за многими победами в небольших сражениях идёт победа во всей войне.
    1. Выбрав «Фронтир», ты будешь получать в награду за битвы контейнеры «Поддержка Фронтира». Принять участие в розыгрыше контейнера в битвах можно, если набрать как минимум 100 очков битвы и доиграть битву до конца.
    2. Выбрать сторону в битве можно только один раз. Шкала наград определяет, какое вознаграждение получат сторонники корпорации в конце события.
    3. Каждый участник события, выбравший сторону, приносит очки в зачёт этой корпорации в зависимости от заработанных очков битвы. Также очки прибавляются за покупку контейнеров поддержки и за участие в активностях в социальных сетях.
    4. Очки обеих корпораций после окончания Битвы суммируются, умножаются на 3 и образуют фонд синих кристаллов. Этот фонд будет поделен поровну между танкистами, воевавшими за победителя.
    5. Битва корпораций продлится до 12 июля 2019 года. Награды из шкалы и фонд выдаются после окончания события.
