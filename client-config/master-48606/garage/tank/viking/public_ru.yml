  name: Викинг
  description: "Создавался в условиях замершей без результатов войны. Необходимо было переламывать ситуацию на фронте, где требуется побеждать тактикой. Этот корпус — «универсальная тактическая единица», второе поколение танков «Х», инструмент успешной борьбы за выполнение любых задач на поле боя. «Викинг» надолго стал основой для элитных соединений профессионалов."
