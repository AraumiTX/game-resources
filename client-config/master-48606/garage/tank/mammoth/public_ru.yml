  name: Мамонт
  description: "«Мамонт» — дитя новой войны и эпохи катастроф. Это ответ на разрушительность стихии и новых видов вооружения. «Мамонт» становится краеугольным камнем любой обороны и точкой отсчёта каждого крупного наступления. Ему не нужна скорость или маневренность. Ему нужно держать удар и не уходить с занятых позиций. С этим он всегда справляется."
