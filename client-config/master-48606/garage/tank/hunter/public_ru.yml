  name: Хантер
  description: "«Хантер» — точка отсчёта для всех танков «Х». Это первый корпус, который пошёл в массовое производство. Он повсеместно применяется по сей день. Это корпус танков первой волны, попытка достигнуть эффективного компромисса между бронированностью и маневренностью. «Хантер» появляется там, где нужно сражаться, а не отстреливаться."
