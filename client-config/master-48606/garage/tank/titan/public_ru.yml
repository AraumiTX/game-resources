  name: Титан
  description: "Технологический прорыв родом из лабораторий «Фронтира». Служит главным компонентом танков вторжения. «Титаны» приходят в раскрученную мясорубку боя, чтобы стать той костью, которая её остановит. Обогащённый кристаллами титановый сплав — гарантия того, что этот корпус остудит пекло сражения и выживет сам. "
