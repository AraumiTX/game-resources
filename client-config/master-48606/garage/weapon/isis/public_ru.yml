  description: "Мобильные ремонтные установки «Изида» применялись на месторождениях кристаллов для ремонта изношенного в экстремальных условиях оборудования. В основе лежит свойство кристаллов восстанавливать свою структуру после получения повреждений. Первые же бои за комплексы обработки кристаллов показали, что «Изида» не только успешно восстанавливает технику, но и пожирает броню танков при правильных настройках оборудования."
