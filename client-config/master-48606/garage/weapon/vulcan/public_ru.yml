  description: "Главным аргументом «Фронтира» в первых сражениях оказалась точная и скорострельная пушка «Вулкан». Её стабилизаторы идеально работают под встречным огнём противника — то что надо на средних дистанциях в маневренном бою на высоких скоростях. Главное — помнить о перегреве, чтобы не повредить свой собственный корпус."
