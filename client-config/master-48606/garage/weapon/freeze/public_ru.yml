  name: Фриз
  description: "Первые бои за жаркий Иран с применением танков «Х» шли на высоких скоростях маневренной техники. Тогда и появился «Фриз» — оружие контроля на поле битвы. «Не дай врагу двигаться и уйти из-под удара» —  базовый принцип этого фреонового оружия, способного замедлить и заморозить технику противника."
