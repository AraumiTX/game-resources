descriptionItem:
  name: Шмель-83
  description: "Эпический комплект скинов по легенде был создан неизвестным антеевским механиком для Терезы Амзель из «Фронтира», которая в то время занималась изучением изменений в поведении насекомых под влиянием Х-кристаллов. Впрочем, сама Тереза отрицает причастность к этой истории, хотя однажды обмолвилась, что чертежи были запущены в производство при её участии."
