  name: Ледяная ловушка
  description: "Устанавливает ледяную ловушку, которая активируется, как только на неё наезжает вражеский танк, и замораживает танки вокруг, сильно замедляя их движение."
  flavor: "«Новая формула замораживающего концентрата обеспечит противнику приём холоднее, чем сердце твоей бывшей! Ха-ха!» \n- Ведущий химик из команды Магнуса Грима"
