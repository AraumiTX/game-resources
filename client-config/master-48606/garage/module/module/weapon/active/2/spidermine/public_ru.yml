  name: Мина-паук
  description: "Устанавливает Мину-паука, которая некоторое время после активации преследует ближайший вражеский танк и в конце концов взрывается, нанося урон вокруг себя."
  flavor: "«В детстве я боялся пауков. Мой психотерапевт сказал мне преодолевать свой страх. И тогда я сконструировал эту мину, чтобы испробовать её на нём... в терапевтических целях.» \n- Главный инженер «Антея» Магнус Грим"
