  name: ЭМ-ПЗ MkII «Молния»
  description: "На ранних этапах боев, когда танки еще имели слабо защищенную электронику, ученые «Фронтира» решили пропускать через плазму для снарядов Шафта сильный электрический разряд, в результате чего пушка получала электромагнитные свойства и могла ненадолго отключать вражеские танки. К сожалению, снаряд перестал быть эффективным, как только все танки «X» начали производиться с защитой электроники, но ценители необычного вида используют его до сих пор."
