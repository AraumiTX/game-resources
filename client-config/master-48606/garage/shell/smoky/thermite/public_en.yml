    With the advent of more long-range and powerful turrets, simple and reliable «Smoky» began to recede into the background. And engineers put experiments in the hope of improving its combat capability. One of these experiments was the «Thermite» ammunition, which due to a special combustible mixture had to burn tank armor. However, like many others, it was powerless against the armor of the new generation.
