  name: ВР-41 «Термит»
  description:
    |
    С появлением более дальнобойных и мощных орудий простая и надежная пушка «Смоки» начала отходить на второй план, что заставило инженеров ставить эксперименты в надежде улучшения боеспособности. Одним из таких экспериментов стал снаряд «Термит», который за счёт особой горючей смеси должен был прожигать танковую броню. Однако, как и многие другие, оказался бессилен против брони нового поколения.
