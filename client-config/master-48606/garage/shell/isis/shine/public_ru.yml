  name: ЭФК-913 «Сияние»
  description: "Экспериментальный фокусирующий кристалл белого цвета. Генерирует настолько яркий свет, что работа с ним без сварочных очков может подпортить зрение. Ирма «Бойня», которая занималась тестированием этого кристалла, проверила это на себе. Из-за возможного вреда здоровью без особой пользы так и остался в разряде экспериментальных."
