descriptionItem:
  name: ОЗТ-15 «Дракон»
  description:
    |
    Снаряд ОЗТ-15 неспроста получил прозвище «Дракон». Во время выстрела из-за использования особого пороха из ствола вырывается ослепляющий сгусток пламени — будто в танк вселился огнедыщащий монстр. 
    Вдобавок при детонации снаряд распыляет в воздухе особо горючее вещество, которое продолжает пылать еще некоторое время. К сожалению, температура горения достаточно низкая, из-за чего вражеские танки даже не успевают нагреться.
