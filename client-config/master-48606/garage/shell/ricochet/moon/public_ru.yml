descriptionItem:
  name: РК-01А «Луна»
  description:
    |
    Снаряд РК-01А под кодовым названием «Луна» использовался корпорацией «Фронтир» для доводки пушки «Рикошет». Снаряд оставляет за собой след, который позволяет наглядно оценить поведение «Рикошета» при стрельбе по тем или иным поверхностям. 
    Долгое время РК-01А считался утерянным, но недавно наёмники наткнулись на брошенный аванпост «Фронтира» и обнаружили на складе целый контейнер РК-01А — так что снаряд быстро оказался на чёрном рынке.
