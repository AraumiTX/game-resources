descriptionItem:
  name: РЭкс-42 «Пушечное ядро»
  description: "Экспериментальный РЭкс-42 мог использоваться только при замене ствола пушки на ствол из высоколегированной стали. Когда заряд перестает касаться ствола, ядро становится нестабильным и коллапсирует до состояния твердого тела с большой массой, создавая при этом вспышку и дым, как при выстреле из пушки с порохом. Снаряд не пошел в серию из-за сильного износа пушки и больших затрат на производство."
