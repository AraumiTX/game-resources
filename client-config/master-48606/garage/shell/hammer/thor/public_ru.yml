  name: РГК-03 «Тор»
  description: Оценив эффективность электромагнитного снаряда ЭМ-ПЗ MkII для Шафта в боях с «Фронтиром», ученые «Антея» решили воплотить схожую идею в снаряде «Тор» для Молота. Обычная шрапнель в снаряде заменена на специальные капсулы, которые при детонации вызывали слабый электро-магнитный импульс, а суммарный импульс нескольких капсул вызывал отключение всей электроники танков «Х». Но «Тор» оказался бессилен против корпусов с доработанной ЭМ-защитой и в итоге остался в наличии только у коллекционеров.
