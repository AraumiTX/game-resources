    Старая школа — историческое место. Именно здесь в начале ХХI века учился и затем преподавал легендарный физик Илья Логинов, который в 2045 году создал прототип танка «X». Конечно, его родная деревня со школой были разрушены за годы катаклизмов и многолетней войны между корпорациями. Но потомок учёного однажды воссоздал её в виде одного из тренировочных полигонов для бойцов. Правда, иногда он дает сбои при симуляции десантирования спецгрузов.
