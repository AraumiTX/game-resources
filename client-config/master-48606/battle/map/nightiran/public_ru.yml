---
descriptionItem:
  name: Арабская ночь
  description:
flavorList:
  collection:
    - |
      Когда на пустыню опускается ночь, вместе с ней приходит холод.
      Но только не там, где гремят жаркие сражения.
      Тоннели завалены, добыча минерала остановлена,
      путей к отступлению нет, и каждая сторона сражается,
      как в последний раз.
