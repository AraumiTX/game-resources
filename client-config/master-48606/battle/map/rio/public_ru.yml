    - |
      В Рио располагается штаб-квартира «Фронтира» — союза компаний,
      которые самовольно отделились от «Антея» в попытке остановить 
      диктатуру корпорации и восстановить свободный рынок.
    - |
      В результате противостояния между «Антеем» и «Фронтиром»
      цветущая туристическая мекка превратилась в горячую точку:
      население Рио было эвакуировано, а подступы к городу — заминированы.