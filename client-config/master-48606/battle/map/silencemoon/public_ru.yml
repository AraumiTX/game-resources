flavorList:
  collection:
    - |
      Экспериментальный комплекс c лунной гравитацией был создан «Антеем»
      для тестирования танков «Х» в условиях слабого притяжения. 
      Позже первая лунная колония полностью повторила его архитектуру.
    - |
      12 апреля 1961 года советский космонавт Юрий Гагарин на космическом корабле «Восток-1»
      стартовал с космодрома «Байконур» и впервые в мире совершил орбитальный облёт планеты Земля.