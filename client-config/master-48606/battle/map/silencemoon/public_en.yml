    - |
      An experimental base was built, in which the gravity was simulating the one on the Moon.
      This facility was helping test the X tanks in space conditions and low gravity. 
      Later, the first colony on the Moon was built using the same blueprints “Silence” was built on.

    - |
      On April 12, 1961, Soviet astronaut Yuri Gagarin, aboard the Vostok-1 spacecraft that launched
      from the Baikonur cosmodrome, performed the first ever orbital flight around planet Earth. 