flavorList:
  collection:
    - |
      Кто-то однажды сказал: «Место, где пролилось слишком много крови, никогда не станет прежним».
      Да, я чувствую, что это поле боя полно зла. Оно давно сдалось ужасающим воспоминаниям и полностью погрузилось в безумие. Можно эхом услышать крики умирающих солдат и выстрелы танков вдалеке, как будто оно хочет разделить с тобой боль и страх тех событий. Это место давно не видело ни дыма, ни пороха, и всё же их можно почувствовать в воздухе, а зелёный густой туман будто пытается задушить тебя. Да, это место определённо сошло с ума...
      Вам лучше бежать и никогда не возвращаться на Адово озеро!
